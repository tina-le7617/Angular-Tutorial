<!-- 
    *ngIf directive instructs Angular to render the section only when selectedHero is actually defined

    Smaller component to show details of heroes [instead of using selectedHero variable]
-->


<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div>id: {{ hero.id }}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>

</div>
